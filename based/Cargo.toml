[workspace]
members = ["crates/*", "bin/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
rust-version = "1.83.0"
edition = "2021"
repository = "https://github.com/gattaca-com/based-op"

# Used to build the production release profile.
# Optimised exclusively for speed, build time will be longer so use only for prod releases.
[profile.release-prod]
inherits = "release"
lto = true
opt-level = 3
codegen-units = 1
debug = false
split-debuginfo = "off"

# Relase profile used when running locally.
# Build optimised, but with all debug checks enabled.
[profile.release-with-debug]
inherits = "dev"
opt-level = 3

[workspace.dependencies]
bop-common = { path = "crates/common" }
bop-rpc = { path = "crates/rpc" }
bop-pool = { path = "crates/pool" }
bop-db = { path = "crates/db" }
bop-sequencer = { path = "crates/sequencer" }
bop-simulator = { path = "crates/simulator" }

# alloy
alloy-consensus = "0.9.0"
alloy-eips = "0.9.0"
alloy-primitives = { version = "0.8.15", features = ["getrandom"] }
alloy-rpc-types = { version = "0.9.0", features = ["engine"] }
op-alloy-rpc-types-engine = "0.9.0"
alloy-rlp = "0.3.10"

# TODO: use current crate
reth-rpc-layer = { path = "../reth/crates/rpc/rpc-layer" }
reth-primitives = { path = "../reth/crates/primitives", features = ["optimism"] }
reth-optimism-evm = { path = "../reth/crates/optimism/evm", features = ["optimism"] }

futures = "0.3.31"
op-alloy-consensus = { version = "=0.9.0", features = ["k256"] }
alloy-signer = "0.9.0"
alloy-signer-local = "0.9.0"
alloy-network = "0.9.0"
# revm
revm = "19.4.0"
revm-primitives = { version = "15.1.0", features = ["optimism"] }

# web
axum = { version = "0.8.1", features = ["macros"] }
tokio = { version = "1.43.0", features = ["full"] }
reqwest = { version = "0.12.12", features = ["json"] }
jsonrpsee = { version = "0.24", features = ["http-client", "server", "macros"] }
tower = "0.4"
hyper = "1.5.2"

# data structures
rustc-hash = "2.0.0"

# logging
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

# Time
chrono = "0.4.23"
quanta = "0.12.3"

# ipc
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
toml = "0.8.19"
shared_memory = "^0.12"

# threading
core_affinity = "0.8.1"
crossbeam-channel = "0.5.14"
signal-hook = "0.3.17"

# misc
eyre = "0.6.12"
uuid = { version = "1.12.1", features = ["v4"] }
thiserror = "2.0.11"
rand = "0.9.0"
directories = "5.0.1"
clap = { version = "4.5.27", features = ["derive", "env"] }
strum = "0.24"
strum_macros = "0.24"
paste = "0.1.18"
